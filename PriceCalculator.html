        <a href="Index.html" class="logo">

        </a>
        <nav class="menu-links">

                    </svg>
                </div>
                <span class="menu-link-text">Home</span>
            </a>
            <a href="AboutUs.html" class="menu-link">
                <div class="menu-link-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />

                </div>
                <span class="menu-link-text">About Us</span>

            <a href="PriceCalculator.html" class="menu-link">
                <div class="menu-link-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-tag" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <circle cx="8.5" cy="8.5" r="1" fill="currentColor" />
                        <path d="M4 7v3.859c0 .537 .213 1.052 .593 1.432l8.116 8.116a2.025 2.025 0 0 0 2.864 0l4.834 -4.834a2.025 2.025 0 0 0 0 -2.864l-8.117 -8.116a2.025 2.025 0 0 0 -1.431 -.593h-3.859a3 3 0 0 0 -3 3z" />
                    </svg>
                </div>
                <span class="menu-link-text">Price Calculator</span>
            </a>
        </nav>
    </header>

    <main class="price-content-container">
        <div class="priceCalculatorBox">
            <div class="priceCalculatorInstructions">
                <span>
                    Here you can calculate an approximate price.
                </span>
            </div>
            <div class="priceCalculatorInputs">
                <div class="priceCalculatorInput">
                    <label for="oldSizeInput">Size on old apartment (m²)</label>
                    <input class="oldSizeInput" type="number">
                </div>
    
                <div class="priceCalculatorInput">
                    <label for="oldFloor">Old apartment floor</label>
                    <input class="oldFloor" type="number">
                </div>
    
                <div class="priceCalculatorInput1">
                    <label for="oldElevetorInput">Old apartment elevetor</label>
                    <input class="oldElevetorInput" type="checkbox">
                </div>
    
                <div class="priceCalculatorInput">
                    <label for="newSizeInput">Size on new apartment (m²)</label>
                    <input class="newSizeInput" type="text">
                </div>
    
                <div class="priceCalculatorInput">
                    <label for="newFloor">New apartment floor</label>
                    <input class="newFloor" type="number">
                </div>
    
                <div class="priceCalculatorInput1">
                    <label for="newElevetorInput">New apartment elevetor</label>
                    <input class="newElevetorInput" type="checkbox">
                </div>
    
                <div class="priceCalculatorInput">
                    <label for="distanceBetween">Distance between new and old home (km)</label>
                    <input class="distanceBetween" type="number">
                </div>
                <div class="priceCalculatorInput">
                    <label for="totalWeight">Approximate total weight (kg)</label>
                    <input class="totalWeight" type="number">
                </div>
    
                <button class="btnCalculate">Calculate</button>
            </div>
        </div>
        <div class="priceCalculatorResult">
        </div>
    </main>

    <footer class="footer">
        <span>
            Emil Olsson CMS23
        </span>
    </footer>

    <script src="PriceCalculator.js"></script>
</body>
</html>
